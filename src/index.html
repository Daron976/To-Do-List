<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/fontawesome.min.js" integrity="sha512-j3gF1rYV2kvAKJ0Jo5CdgLgSYS7QYmBVVUjduXdoeBkc4NFV4aSRTi+Rodkiy9ht7ZYEwF+s09S43Z1Y+ujUkA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/solid.min.js" integrity="sha512-dcTe66qF6q/NW1X64tKXnDDcaVyRowrsVQ9wX6u7KSQpYuAl5COzdMIYDg+HqAXhPpIz1LO9ilUCL4qCbHN5Ng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>To Do List</title>
</head>
<body>
  <section class="main-content">
    <div class="wrapper">
      <div class="title-container flex">
        <h1 class="list-title">Today's To Do</h1>
        <i class="font-color fa-solid fa-rotate"></i>
      </div>
      <form action="#" id="list-addition" class="flex">
        <label for="item"></label>
        <input type="text" id="item" name="item" placeholder="Add your new item..." class="new-list">
        <span class="material-symbols-outlined font-color">
          subdirectory_arrow_left
          </span>
      </form>
      <div class="list-container">
        <ul id="ulist" class="to-do-list flex"></ul>
      </div>
      <button class="clear-btn" type="button">Clear All completed</button>
    </div>
  </section>
</body>
</html>
